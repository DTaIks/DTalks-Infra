events {
    worker_connections 1024;
}

http {
    # Upstream 정의
    upstream blue_backend {
        server dtalks-admin-blue:8080 max_fails=3 fail_timeout=30s;
    }

    upstream green_backend {
        server dtalks-admin-green:8080 max_fails=3 fail_timeout=30s;
    }

    # 현재 활성 환경 (기본값: blue)
    map $cookie_active_env $active_backend {
        default blue_backend;
        "green" green_backend;
        "blue" blue_backend;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # HTTP server
    server {
        listen 80;
        server_name _;

        # Client max body size for file uploads
        client_max_body_size 100M;

        # Health check endpoints
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /health/blue {
            access_log off;
            proxy_pass http://blue_backend/actuator/health;
            proxy_set_header Host $host;
        }

        location /health/green {
            access_log off;
            proxy_pass http://green_backend/actuator/health;
            proxy_set_header Host $host;
        }

        # 환경 전환 엔드포인트
        location /admin/switch-to-green {
            access_log off;
            add_header Set-Cookie "active_env=green; Path=/; HttpOnly; Secure; SameSite=Strict";
            return 200 "Switched to Green environment\n";
            add_header Content-Type text/plain;
        }

        location /admin/switch-to-blue {
            access_log off;
            add_header Set-Cookie "active_env=blue; Path=/; HttpOnly; Secure; SameSite=Strict";
            return 200 "Switched to Blue environment\n";
            add_header Content-Type text/plain;
        }

        # 현재 활성 환경 확인
        location /admin/current-env {
            access_log off;
            if ($cookie_active_env = "green") {
                return 200 "Current environment: Green\n";
            }
            return 200 "Current environment: Blue\n";
        }

        # API rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://$active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Login endpoint with stricter rate limiting
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://$active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default proxy for all other requests
        location / {
            proxy_pass http://$active_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
} 
