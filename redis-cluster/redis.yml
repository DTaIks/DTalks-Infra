      - redis-replica-3-data:/data
    networks:
      - redis-cluster-net
    ports:
      - "7006:6379"
    deploy:
      replicas: 1

volumes:
  redis-master-1-data:
  redis-master-2-data:
  redis-master-3-data:
  redis-replica-1-data:
  redis-replica-2-data:
  redis-replica-3-data:

networks:
  redis-cluster-net:
    driver: overlay
    attachable: true 
    